description: This 10-minute, 8-channel dataset contains synthetic data generated from
  the MUsim repository (https://github.com/snel-repo/MUsim) using real waveforms from
  10 motor units recorded intramuscularly with up to 200 SNR. Although low background
  noise was observed, waveform shapes were observed to have an inherent shape variability.
  In this Dandiset the level of shape noise simulated is 4 STD (computed from the
  Kilosort spatial template matrix).
